<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo o nombre del sitio -->
            <a class="navbar-brand" href="#">The weekend Barber</a>

            <!-- Botón para colapsar el menú en dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Elemento del menú "Inicio" -->
                    <li class="nav-item">
                        <a class="nav-link" href="barberia.html">Inicio</a>
                    </li>
                    <!-- Agrega más elementos de menú aquí -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3><i class="fas fa-cut"></i>  Reservar para el dia Sábado</h3>
        <form id="actualizarHorarioForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label"> Servicios </label>
                <select class="form-select" id="servicio" name="servicio" required>
                    <!-- Servicios se cargarán dinámicamente aquí -->
                </select>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horarios disponibles</i></label>
                <select class="form-select" id="horario" name="horario" required>
                    <!-- Horarios disponibles en "false" se cargarán dinámicamente aquí -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar  <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="reservarTurnoSabado.js"></script>
</body>

</html>
